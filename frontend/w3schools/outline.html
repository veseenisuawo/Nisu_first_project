<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {outline: dashed; margin-left: 3.8rem; float: right;}
p.ex2 {outline: dotted red; margin-right: 3.8rem; float: left;}
p.ex3 {outline: 5px solid yellow; float: left;} 
p.ex4 {outline: 21px ridge midnightblue; float: right;}
</style>
</head>
<body>

<h2>The outline Property</h2>

<p class="ex1">A dashed outline with margin-left: 3.8rem; and float: right;</p>
<p class="ex2">A dotted red outline with margin-right: 3.8rem; and float: left; </p>
<p class="ex3">A 5px solid yellow outline with float: left;</p>
<p class="ex4">A 21px ridge midnightblue outline with float: right;</p>

</body>
</html>
