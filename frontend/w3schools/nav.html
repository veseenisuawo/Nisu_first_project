<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2.96s, height 2.24s, background-color 1.45s ;
}

div:hover {
  width: 145px;
  height: 145px;
  background-color: #3D3E39
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>

<div></div>


</body>
</html>
