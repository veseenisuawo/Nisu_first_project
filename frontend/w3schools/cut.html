<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.image-container {
  background-image: url("./img/Qatar.jpg");
  background-size: cover;
  position: relative;
  height: 2222px;
}

.text {
  background-color: peru;
  color: black;
  font-size: 10vh; 
  font-weight: bold;
  margin: 0 auto;
  padding: 10px;
  width: 92.4375%;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  mix-blend-mode: screen;
}
</style>
</head>
<body>

<h2>Responsive Cutout Text Effect</h2>

<div class="image-container">
  <div class="text">QATAR 123</div>
</div>

</body>
</html>
