<!DOCTYPE html>
<html>
<head>
<style> 
#rcorners1 {
  border-radius: 44pt / 15pt;
  background: #191970;
  padding: 20px; 
  width: 44%;
  height: 49%; 
}

#rcorners2 {
  border-radius: 49px / 44px;
  background: #E019;
  padding: 20px; 
  width: 44%;
  height: 49%; 
}

#rcorners3 {
  border-radius: 44%;
  background: #44A4AA;
  padding: 20px; 
  width: 44%;
  height: 49%;
} 
</style>
</head>
<body>

<h1>The border-radius Property</h1>

<p>Elliptical border - border-radius: 44pt / 15pt:</p>
<p id="rcorners1"></p>

<p>Elliptical border - border-radius: 38px / 50px:</p>
<p id="rcorners2"></p>

<p>Ellipse border - border-radius: 44%:</p>
<p id="rcorners3"></p>

</body>
</html>
