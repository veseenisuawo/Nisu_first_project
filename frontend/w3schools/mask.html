<h1>The mask-image Property</h1>

<h3>An SVG mask layer (formed as circles):</h3>
<svg width="600" height="400">
  <mask id="tri">
    <circle fill="#ffffff" cx="75" cy="75" r="75"></circle>
    <circle fill="#ffffff" cx="80" cy="260" r="75"></circle>
    <circle fill="#ffffff" cx="270" cy="160" r="75"></circle>
  </mask>
  <image xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="tri" mask="url(#svgmask3)"></image>
</svg>

<h3>Original image:</h3>
<img src="./img/Qatar.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
